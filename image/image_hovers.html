<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">
 
<title>Image Hovers</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
 
</head>
 
<body>

  <div class="header">Image Hover Effects - <a href="http://designshack.net/?p=36895">Return to Design Shack</a></div>

  <div class="grow pic">
    <img src="http://lorempixel.com/400/400/people/9" alt="girl">
  </div>

  <div class="shrink pic">
    <img src="http://lorempixel.com/400/400/nightlife/4" alt="city">
  </div>

  <div class="sidepan pic">
    <img src="http://lorempixel.com/600/300/sports/8" alt="kick">
  </div>

  <div class="vertpan pic">
    <img src="http://lorempixel.com/300/600/sports/5" alt="climb">
  </div>

  <div class="tilt pic">
    <img src="http://lorempixel.com/300/300/transport/5" alt="">
  </div>

  <div class="morph pic">
    <img src="http://lorempixel.com/300/300/nature/5" alt="">
  </div>

  <div class="focus pic">
    <img src="http://lorempixel.com/300/300/sports/1" alt="">
  </div>

  <div class="blur pic">
    <img src="http://lorempixel.com/300/300/transport/2" alt="plane">
  </div>

  <div class="bw pic">
    <img src="http://lorempixel.com/300/300/nature/2" alt="sea">
  </div>

  <div class="brighten pic">
    <img src="http://lorempixel.com/300/300/technics/2" alt="sea">
  </div>
 
</body>
</html>
